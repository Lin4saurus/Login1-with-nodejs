<div class="login-container">
  <!-- SecciÃ³n de loros (izquierda) -->
  <div class="parrot-section">
    <div class="parrot parrot-1"></div>
    <div class="parrot parrot-2"></div>
    <div class="parrot parrot-3"></div>
    
    <div class="brand-identity">
      <div class="logo">
        <div class="logo-icon">ðŸ¦œ</div>
        <h1>AVIARY HAVEN</h1>
      </div>
      <p class="tagline">Where every parrot finds its forever home</p>
      <div class="mission-statement">
        <p>Join our community of bird lovers and caregivers</p>
      </div>
    </div>
    
    <div class="decoration">
      <div class="leaf leaf-1"></div>
      <div class="leaf leaf-2"></div>
      <div class="leaf leaf-3"></div>
    </div>
  </div>

  <!-- SecciÃ³n de formulario (derecha) -->
  <div class="form-section">
    <div class="form-card">
      <h2 class="form-title">CREATE YOUR ACCOUNT</h2>
      
      <!-- Botones de social login -->
      <div class="social-buttons">
        <button class="social-btn google">
          <i class="fab fa-google"></i> Google
        </button>
        <button class="social-btn facebook">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
        <button class="social-btn apple">
          <i class="fab fa-apple"></i> Apple
        </button>
      </div>
      
      <div class="divider">
        <span>or sign up with</span>
      </div>

      <!-- Formulario de registro -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Full Name</label>
          <input 
            id="username" 
            formControlName="username"
            type="text"
            placeholder="Enter your full name"
            class="form-control"
          >
          <div class="error-message" *ngIf="username.invalid && username.touched">
            <span *ngIf="username.errors?.['required']">Name is required</span>
            <span *ngIf="username.errors?.['minlength']">Min 3 characters</span>
          </div>
        </div>

        <!-- Otros campos (email, password, etc.) -->
        <!-- ... (mismo estructura para otros campos) ... -->

        <div class="terms-group">
          <input 
            type="checkbox" 
            id="terms" 
            formControlName="terms"
            class="form-checkbox"
          >
          <label for="terms">
            I accept the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </label>
        </div>

        <button 
          type="submit" 
          class="submit-btn"
          [disabled]="!registerForm.valid"
        >
          CREATE ACCOUNT
        </button>
      </form>
    </div>

    <div class="footer-text">
      Already have an account? <a routerLink="/login">Sign in</a>
    </div>
  </div>
</div>
