<div class="login-container">
  <div class="login-image">
    <img src="assets/images/1200.jpg" alt="AirTM" />
  </div>
  
  <div class="login-form">
    <h2>INICIA SESIÓN</h2>

    <!-- Botones de login social -->
    <div class="social-login">
      <button class="social-btn google" type="button" (click)="loginWithGoogle()">
        <span>Google</span>
      </button>
      <button class="social-btn facebook" type="button" (click)="loginWithFacebook()">
        <span>Facebook</span>
      </button>
      <button class="social-btn apple" type="button" (click)="loginWithApple()">
        <span>Apple</span>
      </button>
    </div>

    <div class="divider">
      <hr>
      <span>o</span>
      <hr>
    </div>

    <!-- Formulario de login -->
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Usuario o Email</label>
        <input 
          type="text" 
          id="username"
          [(ngModel)]="credentials.username" 
          name="username" 
          placeholder="Ingresa tu usuario o email"
          required
          #usernameInput="ngModel"
          class="form-control"
          autocomplete="username"
        >
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
          Usuario o el email es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="credentials.password" 
          name="password" 
          placeholder="Ingresa tu contraseña"
          required
          minlength="6"
          #passwordInput="ngModel"
          class="form-control"
          autocomplete="current-password"
        >
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          <span *ngIf="passwordInput.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="passwordInput.errors?.['minlength']">Por favor mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            name="rememberMe"
            [(ngModel)]="rememberMe"
            class="checkbox-input"
          >
          <span class="checkmark"></span>
          Recordarme
        </label>
      </div>

      <button 
        type="submit" 
        [disabled]="!loginForm.form.valid || isLoading"
        class="btn-login"
      >
        <span *ngIf="!isLoading">Iniciar sesión</span>
        <span *ngIf="isLoading">Iniciando sesión...</span>
      </button>
    </form>

    <div class="forgot-password">
      <a href="#" (click)="$event.preventDefault()">¿Olvidaste tu contraseña?</a>
    </div>

    <div class="register-link">
      <p>¿Aún no tenes cuenta? <a routerLink="/register">Regístrate</a></p>
    </div>
  </div>
</div>
